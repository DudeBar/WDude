{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
		<div class="col-lg-6 col-lg-offset-3">
			<div class="well">
                <form action="{% url "django.contrib.auth.views.login" %}" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    {% endbuttons %}
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
