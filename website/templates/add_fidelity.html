{% extends "base.html" %}
{% load bootstrap3 %}
{% load qr_tags %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-lg-9">
            <div class="container">
                <form action="{% url "add_fidelity" %}" method="post" class="form">
                    {% csrf_token %}
                    <div class="row">
                        <h1>Dernières Commandes</h1>
                        {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            Valider
                        </button>
                        {% endbuttons %}
                    </div>
                    <div class="row">
                    <div class="btn-group-lg btn-group-vertical" data-toggle="buttons">
                        {% for command in command_list %}
                            <label class="btn btn-default">
                                <input type="radio" name="command_id" value='{{ command.pk }}' class="btn btn-default">
                                <strong>{{ command.total }}€ : </strong>
                                {% for product in command.product_set.all|slice:":2" %}
                                    <i>{{ product.name }}</i> /
                                {% endfor %}
                                ...
                            </label>
                        {% endfor %}
                    </div>
                    </div>
                    <input type="hidden" name="customer_id" value="{{ customer_id }}" />
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
